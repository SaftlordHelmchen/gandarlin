<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/source/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/source/bootstrap/css/bootstrap-table.css">
    <script src="source/jquery/jquery.js" type="text/javascript"></script>
    <script src="source/popperjs/popper.js" type="text/javascript"></script>
    <script src="source/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="source/bootstrap/js/bootstrap-table.js" type="text/javascript"></script>
    <script src="source/js/main.js" type="text/javascript"></script>
    <title>Hello, world!</title>
  </head>
  <body>

    <div id="Spielerdaten">
      <p> Spieler id <input type="text" id="SpielerID" /><p>
    </div>

    <div id="Basiswertediv">
      <h1> Basiswerte </h1>
      <button type="button" id="myClickBtn" >go!</button>
      <button type="button" id="gobtn" >tabelle!</button>

      <table id="spielerbasiswerte" class="table">
        <tr>
            <th scope="col"></th>
            <th scope="col">Basis</th>
            <th scope="col">Bonus/Malus</th>
            <th scope="col">Final</th>
        </tr>
      </table>
    </div>

    <div id="Sekundarwertediv">
      <h1> Sekundärwerte </h1>
      <table id="spielersekundarwerte" class="table">
        <tr>
            <th scope="col"></th>
            <th scope="col">Kalkulation</th>
            <th scope="col">Normalwert</th>
            <th scope="col">Aktuell</th>
        </tr>
      </table>
    </div>

    <div id="KörperTalentediv">
      <h1>Körper Talente</h1>
      <table id="körpertalente" class="table">
        <tr>
          <th scope="col"></th>
          <th scope="col">Würfelwert</th>
          <th scope="col">Talentwert</th>
          <th scope="col">Bonus-/Maluswert</th>
        </tr>
  </body>
</html>
